<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    
   

    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div id ="calculator">
            <h1 style="text-align:center; font-weight: bold;">Tip Calculator</h1>
            <p style="border-bottom: 2px solid rgb(65, 62, 62);"></p>
           <label for="amount">Bill Amount</label>
           <br>
            <div class="input-container">
            <button><i class="fas fa-dollar-sign icon"></i></button><input id="amount" type="number">
            </div>
            <br>
            <br>
            <label for="guest">Number of Guests</label>
            <br>
            <div class="input-container">
            <button><i class="fa-solid fa-person icon"></i></button><input id="guest" type="number">
            </div>
            <br>
            <br>
            <label for="quality">Service quality</label>
            <br>
            <select  id="quality">
                <option disabled selected value="0">Choose</option>
                <option value="0.3">30%- Outstanding</option>
                <option value="0.2">20%- Good</option>
                <option value="0.15">15%- Average</option>
                <option value="0.10">10%- Bad</option>
                <option value="0.5">5%- Terrible</option>

            </select>
            <div style="text-align: center;">
                <p style="border-bottom: 2px solid rgb(65, 62, 62);"></p>
                    <button onclick="calculate()" style="border-radius: 5px; width:fit-content ;">Calculate</button>
            </div>
            


        </div>
        <div id="tip-amount"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
